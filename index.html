<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="/lib/game.css">
</head>
<body>
  <section id='container'>
    <article id='game-container'>
      <canvas id="game" width="300" height="300"></canvas>
      <div id='score-container'>
        <h2>SCORE: <span id='active-score'>30</span></h2>
        <h2>LEVEL: <span id='active-level'>2</span></h2>
      </div>
    </article>
    <article id='highscore-container'>
      <h1>HIGH SCORE</h1>
      <table>
        <tbody>
          <tr>
            <td class='heading'><h3>Rank</h3></td>
            <td class='heading'><h3>Name</h3></td>
            <td class='heading'><h3>Score</h3></td>
          </tr>
          <tr>
            <td><h4>1</h4></td>
            <td><h4>APW</h4></td>
            <td><h4>40,000</h4></td>
          </tr>
          <tr>
            <td><h4>2</h4></td>
            <td><h4>JSW</h4></td>
            <td><h4>460,000</h4></td>
          </tr>
        </tbody>
      </table>
    </article>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
